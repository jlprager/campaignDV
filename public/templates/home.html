<div id="viz" class="mainContent">
    <div class="pure-g" id="multiVizData">
        <div class="pure-u-1-4">
            <h4>Bernie Sanders: <br> {{vm.bernie}}</h4>
        </div>
        <div class="pure-u-1-4">
            <h4>Hillary Clinton: <br> {{vm.clinton}}</h4>
        </div>
        <div class="pure-u-1-4">
            <h4>Donald Trump: <br> {{vm.trump}}</h4>
        </div>
        <div class="pure-u-1-4">
            <h4>Jeb Bush: <br> {{vm.bush}}</h4>
        </div>
    </div>

    <div id="multiViz" class="pure-g">
        <div class="pure-u-1-4 pure-u-md-1-4">
            <img id="bernie" src="http://vignette4.wikia.nocookie.net/fantendo/images/6/6e/Small-mario.png/revision/latest?cb=20120718024112">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-4">
            <img id="hillary" src="http://vignette4.wikia.nocookie.net/fantendo/images/6/6e/Small-mario.png/revision/latest?cb=20120718024112">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-4">
            <img id="trump" src="http://vignette4.wikia.nocookie.net/fantendo/images/6/6e/Small-mario.png/revision/latest?cb=20120718024112">
        </div>
        <div class="pure-u-1-4 pure-u-md-1-4">
            <img id="bush" src="http://vignette4.wikia.nocookie.net/fantendo/images/6/6e/Small-mario.png/revision/latest?cb=20120718024112">
        </div>
    </div>
    <div class="pure-g" id="multiVizBtn">
        <div class="pure-u-1-4 pure-u-md-1-4" ng-repeat="candidate in vm.candidates">
            <button ui-sref="Candidate({id: candidate._id})" class="pure-button pure-button-active">See {{candidate.name}}</button>
        </div>
    </div>
</div>
