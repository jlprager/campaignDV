<div class="mainContent">
    <div id="demCandidate" ng-show="vm.candidate.name == 'Bernie Sanders' || vm.candidate.name == 'Hillary Clinton'"></div>
    <div id="repCandidate" ng-show="vm.candidate.name == 'Donald Trump'"></div>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Candidate page for {{vm.candidate.name}}</h1>
        </div>
    </div>

</div>
<div class="pure-g">
    <div class="pure-u-1 pure-u-md-2-3">
        <h1>Dan's visualization here</h1>
    </div>
    <div class="pure-u-1 pure-u-md-1-3">
        <ul ng-repeat="tweet in vm.tweets">
            <li>{{tweet}}</li>
        <ul class="list-group" ng-repeat="tweet in vm.tweets">
            <li class="list-group-item">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <i class="fa fa-twitter fa-2x"></i> @{{tweet.user}}<span class="badge pull-right">{{tweet.sentiment}}</span>
                    </div>
                    <div class="pure-u-1">
                        {{tweet.description}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
