<div class="mainContent">
    <div id="demCandidate" ng-show="vm.candidate.name == 'Bernie Sanders' || vm.candidate.name == 'Hillary Clinton'"></div>
    <div id="repCandidate" ng-show="vm.candidate.name == 'Donald Trump'"></div>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>Candidate page for {{vm.candidate.name}}</h1>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-3">
            <h1>Approval Rating</h1>
            <div>
              <button type="button" ng-click="vm.showDaily();">Show by Day</button>
              <button type="button" ng-click="vm.showWeekly();">Show by Week</button>
            </div>
            <div ng-show="vm.daily" id="dailyViz" style="width:{{vm.width}} !important;"></div>
            <div ng-show="vm.weekly" id="weeklyViz" style="width:{{vm.width}} !important;"></div>
        </div>

        <div class="pure-u-1 pure-u-md-1-3">
            <ul class="list-group" ng-repeat="tweet in vm.tweets">
                <li class="list-group-item">
                    <div class="pure-g">
                        <div class="pure-u-1">
                            <i class="fa fa-twitter fa-2x"></i> @{{tweet.user}}<span class="badge pull-right">{{tweet.sentiment}}</span>
                        </div>
                        <div class="pure-u-1">
                            {{tweet.description}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div ng-show="nav.status._id">
        <h2>&nbsp;&nbsp;&nbsp;What Do You Think?</h2>
        <form ng-submit='vm.createComment()'>
            &nbsp;
            <input type='text' ng-model='vm.comment' placeholder='Write a comment...'>
            <input type='submit'>
        </form>
    </div>
    <div ng-show="!nav.status._id">
        <h2>&nbsp;&nbsp;&nbsp;<a ui-sref="Log">Sign in</a> to leave a comment.</h2>
    </div>
    <hr>
    <div ng-repeat='comment in vm.candidate.comments'>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;{{comment.message}}</p>
        <div ng-show='nav.status._id === comment.user'>
            &nbsp;
            <button ng-click='vm.deleteComment(comment)'>Delete</button>
            <button ng-show='nav.status._id === comment.user' ng-click='vm.showUpdate(comment)'>Update Comment</button>
            <form ng-show="vm.isEditing === comment._id" ng-submit='vm.updateComment(comment)'>
                <input type='text' ng-model='vm.editedComment.message'>
                <input type='submit'>
            </form>
        </div>
        <hr>
    </div>
</div>
