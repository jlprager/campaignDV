<div class="modal-header">
    <h3 style="text-align: center;" class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <form ng-show="!vm.loading" id="login" class="pure-form pure-form-aligned">
        <fieldset>
            <label for="email">Email</label>
            <div class="pure-control-group">
                <input id="email" type="email" ng-model="vm.user.email" placeholder="Email Required">
            </div>
            <label for="password">Password</label>
            <div class="pure-control-group">
                <input id="password" type="password" ng-model="vm.user.password" placeholder="Password Required">
            </div>
        </fieldset>
    </form>
    <div ng-show="vm.loading">
        <h1>Please wait...</h1>
    </div>
</div>
<div class="modal-footer" style="text-align:center;">
    <button class="pure-button pure-button-active" type="button" ng-click="cancel()" style="backgrond-color: red;">Cancel</button>
    <button class="pure-button pure-button-active" type="button" ng-click="ok()">Login</button>
</div>
