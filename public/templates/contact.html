<div class="mainContent">
    <div class="pure-g contact" style="margin-top: 5%;">
        <div class="pure-u-1-2">
            <h1>Email Us</h1>
            <form class="pure-form pure-form-aligned" ng-submit="vm.sendMail();">
                <fieldset>
                    <div class="pure-control-group">
                        <input class="pure-input-1-2" id="name" type="text" ng-model="vm.contactName" placeholder="Name">
                    </div>
                    <div class="pure-control-group">
                    <input class="pure-input-1-2" id="email" type="email" ng-model="vm.contactEmail" placeholder="Email">
                    </div>
                    <div class="pure-control-group">
                    <textarea class="pure-input-1-2" id="message" type="textbox" ng-model="vm.contactMsg" placeholder="Message"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="pure-button pure-button-active">Send Email</button>
            </form>
        </div>
        <div class="pure-u-1-2">
        <h1>Text Us</h1>
            <form class="pure-form pure-form-aligned" ng-submit="vm.sendSMS();">
                <fieldset>
                <div class="pure-control-group">
                    <input class="pure-input-1-2" id="name" type="text" ng-model="vm.sms.firstName" placeholder="Name">
                    </div>
                    <div class="pure-control-group">
                    <input class="pure-input-1-2" id="email" type="email" ng-model="vm.sms.phoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="pure-control-group">
                    <textarea class="pure-input-1-2" id="message" type="textbox" ng-model="vm.sms.message" placeholder="Message"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="pure-button pure-button-active">Send SMS</button>
            </form>
        </div>
        <div class="pure-u-1-4"></div>
    </div>
</div>
