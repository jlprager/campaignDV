<div data-ng-controller="ContactFormController as vm" flex layout="row" layout-align="center center">
    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
        <h1>Contact us</h1>
        <h3>Send us an email or an SMS</h3>
        <md-content class="md-padding">
            <form name="contactForm" data-ng-submit="vm.sendMail()">
                <md-input-container>
                    <label>Name:</label>
                    <input type="text" data-ng-model="vm.contactName">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Email:</label>
                    <input type="email" placeholder="Enter email" data-ng-model="vm.contactEmail">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Message:</label>
                    <textarea data-ng-model="vm.contactMsg" columns="1" required></textarea>
                </md-input-container>
                <br>
                <button type="submit">Send email</button>
            </form>
        </md-content>
        <br>
        <hr>
        <br>
        <form ng-submit="vm.sendSMS()">
            <md-input-container>
                <br>
                <label>Your name</label>
                <input type="text" ng-model="vm.sms.firstName" required/>
            </md-input-container>
            <md-input-container>
                <br>
                <label>Your cell phone number</label>
                <input type="text" ng-model="vm.sms.phoneNumber" required/>
            </md-input-container>
            <md-input-container>
                <br>
                <label>Your message</label>
                <input type="text" ng-model="vm.sms.message" required/>
            </md-input-container>
            <div layout layout-align="center">
                <button type="submit">Send SMS</button>
            </div>
        </form>
    </div>
</div>
</div>
