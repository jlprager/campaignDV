<div data-ng-controller="ContactFormController as vm" flex layout="row" layout-align="center center">
    <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
        <md-content class="md-padding">
            <form name="contactForm" data-ng-submit="vm.sendMail()">
                <md-input-container>
                    <label>Name:</label>
                    <input type="text" data-ng-model="vm.contactName">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Email:</label>
                    <input type="email" placeholder="Enter email" data-ng-model="vm.contactEmail">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Message:</label>
                    <textarea data-ng-model="vm.contactMsg" columns="1" required></textarea>
                </md-input-container>
                <br>
                <button type="submit">Send</button>
            </form>
        </md-content>
    </div>
</div>
