<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>coder-camps-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body ng-controller="GlobalController as nav">
    <div>
        <div class="pure-g" id="navBar">
            <div class="pure-u-1-3">
                <h4 id= "companyName">candiVision</h4>
            </div>
            <div class="pure-u-1-3">
                <img ui-sref="Home" class="clickable" id="logo" src="/css/assets/logo.png">
            </div>
            <div class="pure-u-1-3">
                <div class="pure-menu pure-menu-horizontal" id="btnMenu">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected">
                            <button ui-sref="Home" class="pure-button pure-button-active"><i class="fa fa-home"></i></button>
                        </li>
                        <li class="pure-menu-item pure-menu-selected" ng-show='!nav.status._id'>
                            <button ui-sref="Reg" class="pure-button pure-button-active">Register</button>
                        </li>
                        <li class="pure-menu-selected pure-menu-item pure-menu-has-children pure-menu-allow-hover" ng-show='!nav.status._id'>
                            <button class="pure-menu-link pure-button pure-button-active">Sign In</button>
                            <ul class="pure-menu-children">
                                <li ui-sref="Log" class="dropdown pure-menu-link"><i class="fa fa-envelope-o"></i> &nbsp; Email</li>
                                <li class="dropdown pure-menu-item"><a href="/api/v1/users/auth/facebook" target="_self" class="pure-menu-link"><i class="fa fa-facebook-square"></i> &nbsp; Facebook</a></li>
                                <li class="dropdown pure-menu-item"><a href="/api/v1/users/auth/twitter" target="_self" class="pure-menu-link"> <i class="fa fa-twitter"></i> &nbsp; Twitter</a></li>
                                <li class="dropdown pure-menu-item"><a href="/api/v1/users/auth/google" target="_self" class="pure-menu-link"><i class="fa fa-google"></i> &nbsp; Google</a></li>
                            </ul>
                        </li>
                        <li class="pure-menu-item pure-menu-selected" ng-show='nav.status._id && nav.status.premiumStatus === false'>
                            <button class="pure-button pure-button-active" ui-sref='Stripe'>Upgrade Account</button>
                        </li>
                        <li class="pure-menu-item pure-menu-selected" ng-show='nav.status._id'>
                            <button class="pure-button pure-button-active" ng-click="nav.logout();">Log Out</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

        <ui-view></ui-view>

        <div my-footer></div>


        <!-- External Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="https://js.stripe.com/v2/"></script>
        <script src="/stripe-angular/stripe-angular.js"></script>
        <!-- Modules -->
        <script src="/javascript/app.js"></script>
        <!-- Services -->
        <script src="/javascript/services/UserFactory.js"></script>
        <script src="/javascript/services/SentimentFactory.js"></script>
        <script src="/javascript/services/TweetFactory.js"></script>
        <script src="/javascript/services/EmailFactory.js"></script>
        <script src="/javascript/services/CandidateFactory.js"></script>
        <script src="/javascript/services/SMSFactory.js"></script>
        <script src="/javascript/services/PasswordResetFactory.js"></script>

        <!-- Controllers -->
        <script src="/javascript/controllers/GlobalController.js"></script>
        <script src="/javascript/controllers/HomeController.js"></script>
        <script src="/javascript/controllers/WelcomeController.js"></script>
        <script src="/javascript/controllers/ProfileController.js"></script>
        <script src="/javascript/controllers/CandidateController.js"></script>
        <script src="/javascript/controllers/ContactFormController.js"></script>
        <script src="/javascript/controllers/StripeController.js"></script>
        <!-- DIRECTIVES  -->
        <script src="/javascript/footerDirective.js"></script>
        <script src="/javascript/controllers/PasswordResetController.js"></script>
</body>

</html>
